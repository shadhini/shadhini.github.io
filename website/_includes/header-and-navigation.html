<header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1 class="sitename">Shadhini</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a class="{% if page.url == item.link %}active{% endif %}" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="header-social-links">
            <a href="https://www.linkedin.com/in/shadhini-jayatilake/" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/shadhini" class="github" target="_blank"><i class="bi bi-github"></i></a>
            <a href="mailto:shadhini.jayatilake@gmail.com" class="email" target="_blank"><i class="bi bi-envelope-fill"></i></a>
        </div>

    </div>
</header>
